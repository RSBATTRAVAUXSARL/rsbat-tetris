<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>RS-BAT • Construction Game</title>

<style>
/* =========================
   VARIABLES RS-BAT
========================= */
:root{
  --rs-blue:#1e4fd8;
  --rs-yellow:#f2b705;

  --bg:#0b0f14;
  --panel:#111824;
  --text:#e6eefc;
  --muted:#9fb2d6;
  --shadow: rgba(0,0,0,.45);
}

/* =========================
   FIX iOS HEIGHT
========================= */
html,body{height:100%}
body{
  margin:0;
  color:var(--text);
  font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:calc(var(--vh,1vh)*100);
  padding:
    calc(14px + env(safe-area-inset-top))
    calc(14px + env(safe-area-inset-right))
    calc(18px + env(safe-area-inset-bottom))
    calc(14px + env(safe-area-inset-left));
  background:
    radial-gradient(900px 600px at 20% 10%, #18306a 0%, var(--bg) 60%);
  overflow:auto;
}

/* =========================
   FOND CHANTIER PIXEL ART
========================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(transparent 70%, rgba(0,0,0,.7)),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,.03) 0 8px,
      rgba(0,0,0,.03) 8px 16px
    ),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.02) 0 6px,
      rgba(0,0,0,.02) 6px 12px
    );
  filter: blur(6px);
  z-index:-1;
}

/* =========================
   LAYOUT
========================= */
.wrap{
  width:min(980px,100%);
  display:grid;
  grid-template-columns:360px 220px;
  gap:14px;
}

@media(max-width:820px){
  .wrap{grid-template-columns:1fr}
}

/* =========================
   PANELS
========================= */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  box-shadow:0 18px 40px var(--shadow);
  overflow:hidden;
}

/* =========================
   TOP BAR
========================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:rgba(0,0,0,.35);
  border-bottom:1px solid rgba(255,255,255,.1);
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--rs-blue);
  box-shadow:0 0 0 4px rgba(30,79,216,.25);
}

/* =========================
   CANVAS
========================= */
canvas{
  display:block;
  width:100%;
  background:#060a10;
}
#game{
  aspect-ratio:1/2;
  max-height:60svh;
  max-height:60dvh;
}

/* =========================
   CONSOLE
========================= */
.side{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.stat{
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  padding:8px 10px;
}
button{
  padding:8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.3);
  color:var(--text);
  font-weight:700;
}
button:hover{border-color:var(--rs-yellow)}
input{
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.15);
  color:var(--text);
  border-radius:8px;
  padding:6px 8px;
}

/* =========================
   FOOT NOTE
========================= */
.note{
  font-size:12px;
  color:var(--muted);
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.08);
  border-radius:10px;
  padding:8px;
}
</style>
</head>

<body>

<div class="wrap">

  <!-- JEU -->
  <div class="card">
    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        RS-BAT • Construction
      </div>
      <div style="font-size:12px;color:var(--muted)">
        Pause P • Restart R
      </div>
    </div>
    <canvas id="game" width="360" height="720"></canvas>
  </div>

  <!-- CONSOLE -->
  <div class="card">
    <div class="topbar">
      <div class="brand"><span class="dot"></span> Console</div>
      <div style="font-size:12px;color:var(--muted)">v1.0</div>
    </div>
    <div class="side">
      <input placeholder="Pseudo (optionnel)">
      <div class="stat"><span>Score</span><b id="score">0</b></div>
      <div class="stat"><span>Lignes</span><b id="lines">0</b></div>
      <div class="stat"><span>Niveau</span><b id="level">1</b></div>
      <button onclick="togglePause()">Pause</button>
      <button onclick="resetGame()">Restart</button>
      <div class="note">
        Construis des lignes complètes.<br>
        Plus tu en fais, plus le chantier avance.
      </div>
    </div>
  </div>

</div>

<script>
/* =========================
   FIX iOS vh
========================= */
(function(){
  function vh(){
    document.documentElement.style.setProperty('--vh',`${window.innerHeight*0.01}px`);
  }
  vh(); window.addEventListener('resize',vh);
})();

/* =========================
   MINI TETRIS SIMPLE
========================= */
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const COLS=10,ROWS=20;
const CELL=canvas.width/COLS;

let board=[...Array(ROWS)].map(()=>Array(COLS).fill(0));
let piece={x:4,y:0,shape:[[1,1,1,1]]};
let score=0,lines=0,level=1,paused=false;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  board.forEach((r,y)=>r.forEach((v,x)=>{
    if(v) tile(x,y,"#777");
  }));
  piece.shape.forEach((r,y)=>r.forEach((v,x)=>{
    if(v) tile(piece.x+x,piece.y+y,"#f2b705");
  }));
}

function tile(x,y,c){
  ctx.fillStyle=c;
  ctx.fillRect(x*CELL,y*CELL,CELL-1,CELL-1);
}

function tick(){
  if(paused)return;
  piece.y++;
  if(collide()){
    piece.y--;
    merge();
    piece={x:4,y:0,shape:[[1,1,1,1]]};
  }
  draw();
}

function collide(){
  return piece.shape.some((r,y)=>r.some((v,x)=>{
    if(!v)return false;
    let nx=piece.x+x, ny=piece.y+y;
    return ny>=ROWS || board[ny]?.[nx];
  }));
}

function merge(){
  piece.shape.forEach((r,y)=>r.forEach((v,x)=>{
    if(v) board[piece.y+y][piece.x+x]=1;
  }));
}

function togglePause(){paused=!paused}
function resetGame(){
  board=[...Array(ROWS)].map(()=>Array(COLS).fill(0));
  score=lines=0;
}

setInterval(tick,600);
draw();
</script>

</body>
</html>
